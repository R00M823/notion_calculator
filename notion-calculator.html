<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル電卓</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: #fafafa;
            border: 3px solid #594e67;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(89, 78, 103, 0.15);
        }

        .display {
            background: #594e67;
            border-radius: 12px;
            padding: 25px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(250, 250, 250, 0.2);
            border: 1.5px solid rgba(250, 250, 250, 0.3);
            border-radius: 6px;
            color: #fafafa;
            font-size: 14px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .copy-btn:hover {
            background: rgba(250, 250, 250, 0.3);
            border-color: rgba(250, 250, 250, 0.5);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #d5b9ca;
            border-color: #d5b9ca;
            color: #594e67;
        }

        .display-secondary {
            color: rgba(250, 250, 250, 0.6);
            font-size: 18px;
            min-height: 28px;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .display-main {
            color: #fafafa;
            font-size: 48px;
            font-weight: 300;
            word-break: break-all;
            letter-spacing: 0.5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #fafafa;
            border: 2.5px solid #594e67;
            border-radius: 8px;
            color: #594e67;
            font-size: 24px;
            padding: 0;
            height: 65px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            background: #e8e8e8;
        }

        .btn-operator {
            background: #fafafa;
            font-weight: 400;
        }

        .btn-clear {
            background: #594e67;
            color: #fafafa;
            font-weight: 500;
            border-color: #594e67;
        }

        .btn-clear:hover {
            background: #6b5d7a;
            border-color: #6b5d7a;
        }

        .btn-equals {
            background: #d5b9ca;
            color: #594e67;
            font-weight: 500;
            border-color: #d5b9ca;
        }

        .btn-equals:hover {
            background: #dfc7da;
            border-color: #dfc7da;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <button class="copy-btn" id="copyBtn" onclick="copyResult()">Copy</button>
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-operator" onclick="deleteOne()">⌫</button>
            <button class="btn-operator" onclick="inputOperator('%')">%</button>
            <button class="btn-operator" onclick="inputOperator('÷')">÷</button>
            
            <button onclick="inputNumber('7')">7</button>
            <button onclick="inputNumber('8')">8</button>
            <button onclick="inputNumber('9')">9</button>
            <button class="btn-operator" onclick="inputOperator('×')">×</button>
            
            <button onclick="inputNumber('4')">4</button>
            <button onclick="inputNumber('5')">5</button>
            <button onclick="inputNumber('6')">6</button>
            <button class="btn-operator" onclick="inputOperator('-')">-</button>
            
            <button onclick="inputNumber('1')">1</button>
            <button onclick="inputNumber('2')">2</button>
            <button onclick="inputNumber('3')">3</button>
            <button class="btn-operator" onclick="inputOperator('+')">+</button>
            
            <button onclick="inputNumber('0')">0</button>
            <button onclick="inputNumber('00')">00</button>
            <button onclick="inputNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;

        const mainDisplay = document.getElementById('mainDisplay');
        const secondaryDisplay = document.getElementById('secondaryDisplay');

        function updateDisplay() {
            mainDisplay.textContent = currentInput;
            if (previousInput && operator) {
                secondaryDisplay.textContent = `${previousInput} ${operator}`;
            } else {
                secondaryDisplay.textContent = '';
            }
        }

        function inputNumber(num) {
            if (shouldResetDisplay) {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else if (num === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousInput) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                case '%':
                    result = prev % current;
                    break;
            }

            if (result === 'Error') {
                currentInput = 'Error';
            } else {
                currentInput = String(Math.round(result * 100000000) / 100000000);
            }
            
            operator = '';
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteOne() {
            if (currentInput.length === 1 || currentInput === 'Error') {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function copyResult() {
            const textToCopy = currentInput;
            const copyBtn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.textContent = '✓ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
            });
        }

        // キーボード対応
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                inputNumber(e.key);
            } else if (e.key === '+' || e.key === '-') {
                inputOperator(e.key);
            } else if (e.key === '*') {
                inputOperator('×');
            } else if (e.key === '/') {
                e.preventDefault();
                inputOperator('÷');
            } else if (e.key === '%') {
                inputOperator('%');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteOne();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
